  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const daysArray = [
        { id: 1, day: "Monday" },
        { id: 2, day: "Tuesday" },
        { id: 3, day: "Wednesday" },
        { id: 4, day: "Thursday" },
        { id: 5, day: "Friday" },
        { id: 6, day: "Saturday" },
        { id: 0, day: "Sunday" },
      ];
      var currentDay = "";
      var today = new Date();
      var num = today.getDay();
      daysArray.forEach((item) => {
        if (item.id === num) currentDay = item.day;
      });
      console.log(currentDay);
    </script>
  </body>
</html>
